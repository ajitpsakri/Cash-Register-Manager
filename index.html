<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash register manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Cash Register Manager</h1>
        <div class="at-bil">
            <label for="bill">Bill Amount</label>
            <input id="bill" type="number">
            <button id="take-bill">Enter</button>
        </div>
        <div class="after-bill">
            <label for="cash">Cash Given</label>
            <input id="cash" type="number">
            <button id="take-cash">Enter</button>
        </div>
        <p id="bill-error"></p>
        <div class="after-cash">
            <p id="return"></p>
            <table>
                <tr>
                    <th>Number of Notes</th>
                    <td class="change"></td>
                    <td class="change"></td>
                    <td class="change"></td>
                    <td class="change"></td>
                    <td class="change"></td>
                    <td class="change"></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000₹</td>
                    <td>500₹</td>
                    <td>100₹</td>
                    <td>20₹</td>
                    <td>5₹</td>
                    <td>1₹</td>
                </tr>
            </table>

        </div>

    </main>

    <script src="./index.js"></script>
</body>

</html>
